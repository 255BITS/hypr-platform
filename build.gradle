buildscript {
	ext.kotlin_version = '1.1.2-2'

	ext.gson_version   = '2.8.0'
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
	}
}

apply plugin: 'kotlin'
apply plugin: 'application'
mainClassName = 'hypr.PlatformKt'

defaultTasks 'run'

repositories {
    jcenter()
    mavenCentral()
}

// In this section you declare the dependencies for your production and test code
dependencies {
    // The production code uses the SLF4J logging API at compile time
    compile 'org.slf4j:slf4j-simple:1.7.22'
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    compile 'com.sparkjava:spark-core:2.6.0'
    compile 'com.sparkjava:spark-template-velocity:2.5.5'
	compile "com.google.code.gson:gson:$gson_version"

	compile 'com.squareup.moshi:moshi:1.5.0'

    testCompile 'io.kotlintest:kotlintest:2.0.3'
    testCompile "com.nhaarman:mockito-kotlin:1.1.0"
    testCompile "net.sourceforge.htmlunit:htmlunit:2.25"
}

jar {
    manifest {
        attributes 'Main-Class': 'ApplicationKt'
    }

    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
}

defaultTasks 'clean', 'build'
